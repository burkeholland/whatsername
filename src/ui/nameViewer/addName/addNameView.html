<div id="addNameView" 
data-role="view" 
data-layout="default"
data-model="wrn.addName.viewModel"
data-bind="events:{show:show}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-role="button" class="defaultBtn" data-bind="click:viewPhotos"><span class="glyphicon glyphicon-chevron-left"></span></a>
			Add Name/Photo
			<a data-align="right" data-bind="click:addPhoto" class="primaryBtn" data-role="button">add</a>
		</div>
	</header>
	
	<form>
	<div class="well" style="border-radius:0;">
		<div class="form-group">
			<input type="text" class="form-control" data-bind="value:name" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<input type="file" class="form-control" accept="image/*;capture=camera">
		</div>
	</div>
	</form>
	
</div>
