<div id="viewerView" 
data-role="view" 
data-layout="default"
data-model="wrn.viewer.viewModel"
data-bind="events:{show:show,init:init,hide:hide}"
>
      <header data-role="header">
      	<div data-role="navbar">
      		<a data-align="left" class="btn btn-default"  href="#groupListView">
      			<span class="glyphicon glyphicon-chevron-left"></span>
      		</a>
      		<a data-align="right" class="btn btn-default editPhotos" data-bind="click:editModeToggle">edit</a>
      		<a data-align="right" data-icon="plus" class="btn btn-primary" data-bind="click:addImageUi">
      			<span class="glyphicon glyphicon-plus"></span>
      		</a>
      	</div>
      </header>

      <div data-bind="text:groupNameBanner" class="groupNameBanner">test</div>

	<div id="scrollview" data-bind="invisible:yesPhotosNames" data-role="scrollview" data-template="scrollerTemplate" data-enable-pager="false"></div>

      <div class="alert alert-info" data-bind="invisible:noPhotosNames">click + and add name/photo</div>
</div>
