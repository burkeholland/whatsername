<div id="addGroupView" 
data-role="view" 
data-layout="default"
data-model="wrn.addGroup.viewModel"
data-bind="events:{afterShow:afterShow}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" class="btn btn-default" href="#groupListView"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a data-align="right" class="btn btn-primary" data-bind="click: createGroup">add</a>
		</div>
	</header>
	<div class="well" style="border-radius:0;">
		<input type="text" class="form-control" data-bind="value: groupName" placeholder="Enter Group Name">
	</div>

</div>
