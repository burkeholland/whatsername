<div id="addGroupView" 
data-role="view" 
data-layout="default"
data-model="wrn.addGroup.viewModel"
data-bind="events:{afterShow:afterShow,init:init}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" class="defaultBtn" data-role="button" href="#groupListView"><span class="glyphicon glyphicon-chevron-left"></span></a>
			Add A Group
			<a data-align="right" data-role="button" class="primaryBtn"  data-bind="events{click: createGroup}">add</a>
		</div>
	</header>
	<div class="well" style="border-radius:0;">
		<input type="text" class="form-control" data-bind="value: groupName" placeholder="Enter Group Name">
	</div>

</div>
