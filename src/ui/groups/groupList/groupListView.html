<div id="groupListView" 
data-role="view" 
data-layout="default" 
data-model="wrn.groupList.viewModel"
data-bind="events:{init:init,afterShow:afterShow}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" class="btn btn-default editGroupBtn" data-bind="events:{click:editMode},invisible:hasGroups">edit</a>
			Groups
			<a data-align="right" class="btn btn-primary" href="#addGroupView" data-bind="events:{click:forceNoneEditModeIfNeeded}">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
	</header>

	<div class="well" style="border-radius:0;" data-bind="invisible:hasGroups">
		<ul class="list-group" data-style="inset" data-bind="source: modelData" data-template="groupListItemTemplate">
	        
	    </ul>
    </div>

    <div class="alert alert-info" data-bind="invisible:noGroups">click + and add a group</div>

</div>
